<section>
    <div *ngIf="!isLogin" class="row">
        <div class="form col-md-offset-3 col-md-6 col-md-offset-3 col-lg-offset-3 col-lg-6 col-lg-offset-3">
            <input type="text" placeholder="Enter user name here" [(ngModel)]="userName" />
            <input type="password" placeholder="Enter password here" [(ngModel)]="password" />
            <button (click)="login()">Submit</button>
        </div>
    </div>

    <div *ngIf="isLogin">
        <h3> Welcome to home</h3>
    </div>
</section>
